<script>
/* ===============================
   SIDE MENU – HOVER OPEN/CLOSE
   =============================== */
const sideMenu=document.getElementById("sideMenu");
let closeTimer;

sideMenu.addEventListener("mouseenter",()=>{
  clearTimeout(closeTimer);
  sideMenu.classList.add("expanded");
});

sideMenu.addEventListener("mouseleave",()=>{
  closeTimer=setTimeout(()=>{
    sideMenu.classList.remove("expanded");
  },200);
});

/* ===============================
   STAR BACKGROUND
   =============================== */
const canvas=document.getElementById("starCanvas");
const ctx=canvas.getContext("2d");
let stars=[],mouse={x:window.innerWidth/2,y:window.innerHeight/2};

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

class Star{
  constructor(){
    this.size=Math.random()*1.5+0.5;
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.vx=(Math.random()-0.5)*1.2;
    this.vy=(Math.random()-0.5)*1.2;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    if(this.x<=0||this.x>=canvas.width)this.vx*=-1;
    if(this.y<=0||this.y>=canvas.height)this.vy*=-1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  }
  distanceToMouse(){
    const dx=this.x-mouse.x,dy=this.y-mouse.y;
    return Math.sqrt(dx*dx+dy*dy);
  }
}

for(let i=0;i<80;i++)stars.push(new Star());

window.addEventListener("mousemove",e=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
});

function drawConnections(){
  const closest=[...stars]
    .sort((a,b)=>a.distanceToMouse()-b.distanceToMouse())
    .slice(0,12);

  closest.forEach(star=>{
    const dist=star.distanceToMouse();
    const alpha=Math.max(0,1-dist/300);
    ctx.beginPath();
    ctx.moveTo(mouse.x,mouse.y);
    ctx.lineTo(star.x,star.y);
    ctx.strokeStyle=`rgba(255,255,255,${alpha*0.6})`;
    ctx.stroke();
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{s.update();s.draw();});
  drawConnections();
  requestAnimationFrame(animate);
}
animate();
</script>
  <script>
let scrollDebounce = false; // prevents multiple scrolls at once

window.addEventListener('wheel', function(event) {
    if(scrollDebounce) return; // ignore extra scrolls
    scrollDebounce = true;

    if(event.deltaY > 0) {
        // Scroll down → go to next page
        let nextPage = document.querySelector('a.next-page');
        if(nextPage) window.location.href = nextPage.href;
    } else {
        // Scroll up → go to previous page
        let prevPage = document.querySelector('a.prev-page');
        if(prevPage) window.location.href = prevPage.href;
    }

    // Wait 800ms before allowing another scroll
    setTimeout(() => { scrollDebounce = false }, 800);
});
    <script>
  // When the page finishes loading
  window.addEventListener("load", () => {
    // Add the "loaded" class to fade in
    document.body.classList.add("loaded");
  });
</script>
