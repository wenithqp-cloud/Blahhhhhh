<script>
/* ===============================
   SIDE MENU â€“ HOVER OPEN/CLOSE
   =============================== */
const sideMenu = document.getElementById("sideMenu");
let closeTimer;

sideMenu.addEventListener("mouseenter", () => {
  clearTimeout(closeTimer);
  sideMenu.classList.add("expanded");
});

sideMenu.addEventListener("mouseleave", () => {
  closeTimer = setTimeout(() => {
    sideMenu.classList.remove("expanded");
  }, 200);
});

/* ===============================
   STAR BACKGROUND (UNCHANGED)
   =============================== */
const canvas=document.getElementById("starCanvas");
const ctx=canvas.getContext("2d");
let stars=[],mouse={x:window.innerWidth/2,y:window.innerHeight/2};
const MAX_SPEED=1.5;

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

class Star{
  constructor(isLarge=false){
    this.isLarge=isLarge;
    this.size=isLarge?Math.random()*4+3:Math.random()*1.5+0.5;
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.vx=(Math.random()-0.5)*(isLarge?0.8:1.2);
    this.vy=(Math.random()-0.5)*(isLarge?0.8:1.2);
    this.gravity=isLarge?0.2:0;
    this.color="white";
    this.exploding=false;
  }
  limitSpeed(){
    const speed=Math.sqrt(this.vx*this.vx+this.vy*this.vy);
    if(speed>MAX_SPEED){
      const scale=MAX_SPEED/speed;
      this.vx*=scale;
      this.vy*=scale;
    }
  }
  update(){
    if(this.exploding)return;
    this.x+=this.vx;
    this.y+=this.vy;
    if(this.x<=0||this.x>=canvas.width)this.vx*=-1;
    if(this.y<=0||this.y>=canvas.height)this.vy*=-1;
    this.limitSpeed();
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
  }
  distanceToMouse(){
    const dx=this.x-mouse.x,dy=this.y-mouse.y;
    return Math.sqrt(dx*dx+dy*dy);
  }
}

for(let i=0;i<80;i++)stars.push(new Star());

window.addEventListener("mousemove",e=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
});

function drawConnections(){
  const closest=[...stars].sort((a,b)=>a.distanceToMouse()-b.distanceToMouse()).slice(0,12);
  closest.forEach(star=>{
    const dist=star.distanceToMouse();
    const alpha=Math.max(0,1-dist/300);
    ctx.beginPath();
    ctx.moveTo(mouse.x,mouse.y);
    ctx.lineTo(star.x,star.y);
    ctx.strokeStyle=`rgba(255,255,255,${alpha*0.6})`;
    ctx.stroke();
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{s.update();s.draw();});
  drawConnections();
  requestAnimationFrame(animate);
}
animate();
</script>
