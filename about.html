<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; }
    .side-menu { position: fixed; top: 0; left: 0; height: 100vh; width: 70px; background-color: #222; overflow: hidden; transition: width 0.4s ease; z-index: 1000; }
    .side-menu.expanded { width: 50vw; }
    .menu-label { height: 70px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; cursor: pointer; border-bottom: 1px solid #333; }
    .menu-content { opacity: 0; transition: opacity 0.3s ease; padding-top: 40px; text-align: center; }
    .side-menu.expanded .menu-content { opacity: 1; }
    .menu-content a { display: block; padding: 18px; font-size: 20px; color: #ccc; text-decoration: none; }
    .menu-content a:hover { background-color: #333; color: white; }
    .content { padding: 80px 40px 40px 120px; }
    section { background: white; padding: 40px; margin-bottom: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <div class="side-menu" id="sideMenu">
    <div class="menu-label">INDEX</div>
    <div class="menu-content">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="goals.html">Goals</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="content">
    <h1>About Me</h1>
    <p>I enjoy learning by building things with my hands and experimenting on my own.</p>
    <p>Mistakes help me understand how things really work.</p>
  </div>

  <script>
    const sideMenu = document.getElementById("sideMenu");
    const menuLabel = document.querySelector(".menu-label");

    menuLabel.addEventListener("click", () => {
      sideMenu.classList.toggle("expanded");
    });

    window.addEventListener("load", () => {
      sideMenu.classList.remove("expanded");
    });
  </script>

</body>
</html>
