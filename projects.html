<style>
/* ===============================
   GLOBAL + FADE SYSTEM
   =============================== */
*{
  box-sizing:border-box;
  scroll-behavior:smooth
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0f1a;
  color:#eaeaea;
  overflow-x:hidden;

  opacity:0;                     /* Start invisible */
  transition:opacity 0.5s ease;  /* Fade timing */
}

body.loaded{
  opacity:1;
}

#starCanvas{
  position:fixed;
  inset:0;
  z-index:-1
}

/* ===============================
   SIDE MENU
   =============================== */
.side-menu{
  position:fixed;
  top:0;
  left:0;
  height:100vh;
  width:70px;
  background:rgba(15,15,25,0.85);
  backdrop-filter:blur(10px);
  overflow:hidden;
  transition:width 0.45s cubic-bezier(.4,0,.2,1);
  z-index:1000
}
.side-menu.expanded{
  width:50vw
}

.menu-label{
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:bold;
  letter-spacing:2px;
  border-bottom:1px solid rgba(255,255,255,0.1)
}

.menu-content{
  opacity:0;
  transform:translateX(-20px);
  transition:opacity 0.3s ease,transform 0.4s ease;
  padding-top:40px;
  text-align:center
}
.side-menu.expanded .menu-content{
  opacity:1;
  transform:translateX(0)
}

.menu-content a{
  display:block;
  padding:18px;
  font-size:20px;
  color:#aaa;
  text-decoration:none;
  transition:background 0.25s,color 0.25s,transform 0.2s
}
.menu-content a:hover{
  background:rgba(255,255,255,0.08);
  color:white;
  transform:translateX(6px)
}

.menu-content a.active{
  color:white;
  background:rgba(255,255,255,0.12);
  font-weight:bold
}

.content{
  padding:80px 40px 40px 120px
}
</style>
</head>

<body>

  <h1>My Projects</h1>

</div>

<script>
/* ===============================
   PAGE FADE-IN ON LOAD
   =============================== */
window.addEventListener("load", () => {
  document.body.classList.add("loaded");
});

/* ===============================
   SIDE MENU HOVER
   =============================== */
const sideMenu = document.getElementById("sideMenu");
let closeTimer;

sideMenu.addEventListener("mouseenter", () => {
  clearTimeout(closeTimer);
  sideMenu.classList.add("expanded");
});

sideMenu.addEventListener("mouseleave", () => {
  closeTimer = setTimeout(() => {
    sideMenu.classList.remove("expanded");
  }, 200);
});

/* ===============================
   STAR BACKGROUND
   =============================== */
const canvas=document.getElementById("starCanvas");
const ctx=canvas.getContext("2d");
let stars=[],mouse={x:window.innerWidth/2,y:window.innerHeight/2};

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

class Star{
  constructor(){
    this.size=Math.random()*1.5+0.5;
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.vx=(Math.random()-0.5);
    this.vy=(Math.random()-0.5);
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    if(this.x<=0||this.x>=canvas.width)this.vx*=-1;
    if(this.y<=0||this.y>=canvas.height)this.vy*=-1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  }
}

for(let i=0;i<80;i++)stars.push(new Star());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{s.update();s.draw();});
  requestAnimationFrame(animate);
}
animate();

/* ===============================
   SCROLL PAGE TRANSITION
   =============================== */
let scrollDebounce=false;

function goToPage(url){
  document.body.classList.remove("loaded"); // fade out
  setTimeout(()=>window.location.href=url,500);
}

window.addEventListener("wheel",event=>{
  if(scrollDebounce)return;
  scrollDebounce=true;

  if(event.deltaY>0){
    const next=document.querySelector(".next-page");
    if(next)goToPage(next.href);
  }else{
    const prev=document.querySelector(".prev-page");
    if(prev)goToPage(prev.href);
  }

  setTimeout(()=>scrollDebounce=false,800);
});
</script>

<!-- Hidden navigation -->
<a href="experience.html" class="next-page" style="display:none"></a>
<a href="skills.html" class="prev-page" style="display:none"></a>

</body>
