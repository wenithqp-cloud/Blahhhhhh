<script>
/* ===============================
   PAGE FADE-IN ON LOAD
   =============================== */
window.addEventListener("load", () => {
  document.body.classList.add("loaded");
});

/* ===============================
   SIDE MENU HOVER
   =============================== */
const sideMenu = document.getElementById("sideMenu");
let closeTimer;

sideMenu.addEventListener("mouseenter", () => {
  clearTimeout(closeTimer);
  sideMenu.classList.add("expanded");
});

sideMenu.addEventListener("mouseleave", () => {
  closeTimer = setTimeout(() => {
    sideMenu.classList.remove("expanded");
  }, 200);
});

/* ===============================
   STAR BACKGROUND
   =============================== */
const canvas=document.getElementById("starCanvas");
const ctx=canvas.getContext("2d");
let stars=[],mouse={x:window.innerWidth/2,y:window.innerHeight/2};

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

class Star{
  constructor(){
    this.size=Math.random()*1.5+0.5;
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.vx=(Math.random()-0.5);
    this.vy=(Math.random()-0.5);
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    if(this.x<=0||this.x>=canvas.width)this.vx*=-1;
    if(this.y<=0||this.y>=canvas.height)this.vy*=-1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  }
}

for(let i=0;i<80;i++)stars.push(new Star());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{s.update();s.draw();});
  requestAnimationFrame(animate);
}
animate();

/* ===============================
   SCROLL PAGE TRANSITION
   =============================== */
let scrollDebounce=false;

function goToPage(url){
  document.body.classList.remove("loaded"); // fade out
  setTimeout(()=>window.location.href=url,500);
}

window.addEventListener("wheel",event=>{
  if(scrollDebounce)return;
  scrollDebounce=true;

  if(event.deltaY>0){
    const next=document.querySelector(".next-page");
    if(next)goToPage(next.href);
  }else{
    const prev=document.querySelector(".prev-page");
    if(prev)goToPage(prev.href);
  }

  setTimeout(()=>scrollDebounce=false,800);
});
</script>
