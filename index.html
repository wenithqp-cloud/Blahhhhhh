/* SIDE MENU */
.side-menu {

  <!-- CLICK-TO-EXPAND MENU -->
<script>
/* MENU */
const sideMenu = document.getElementById("sideMenu");
const menuLabel = document.querySelector(".menu-label");

menuLabel.addEventListener("click", () => {
  sideMenu.classList.toggle("expanded");
});

window.addEventListener("load", () => {
  sideMenu.classList.remove("expanded");
});

/* STAR BACKGROUND */
const canvas = document.getElementById("starCanvas");
const ctx = canvas.getContext("2d");

let stars = [];
let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* STAR CLASS */
class Star {
  constructor(isLarge = false) {
    this.isLarge = isLarge;
    this.size = isLarge ? Math.random() * 4 + 3 : Math.random() * 1.5 + 0.5;
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = (Math.random() - 0.5) * (isLarge ? 1 : 2); // initial velocity
    this.vy = (Math.random() - 0.5) * (isLarge ? 1 : 2);
    this.gravity = isLarge ? 0.2 : 0; // attracts other stars
    this.color = "white";
    this.exploding = false;
  }

  update() {
    if(this.exploding) return;

    // MOVE
    this.x += this.vx;
    this.y += this.vy;

    // BOUNCE OFF WALLS (Pong style)
    if (this.x <= 0 || this.x >= canvas.width) this.vx *= -1;
    if (this.y <= 0 || this.y >= canvas.height) this.vy *= -1;

    // GRAVITY EFFECT
    if(this.gravity > 0){
      stars.forEach(s => {
        if(s !== this && !s.exploding){
          const dx = this.x - s.x;
          const dy = this.y - s.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 200){
            s.vx += dx/dist * 0.02;
            s.vy += dy/dist * 0.02;
          }
        }
      });
    }

    // COLLISION WITH OTHER STARS
    stars.forEach(s => {
      if(s !== this && !s.exploding){
        const dx = this.x - s.x;
        const dy = this.y - s.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const minDist = this.size + s.size;
        if(dist < minDist){
          // Bounce away
          const angle = Math.atan2(dy, dx);
          const force = 0.5;
          this.vx += Math.cos(angle) * force;
          this.vy += Math.sin(angle) * force;
          s.vx -= Math.cos(angle) * force;
          s.vy -= Math.sin(angle) * force;

          // EXPLODE LARGE STAR IF COLLIDED
          if(this.isLarge || s.isLarge){
            if(this.isLarge) this.explode();
            if(s.isLarge) s.explode();
          }
        }
      }
    });
  }

  explode(){
    this.exploding = true;
    const pieces = 8;
    for(let i=0;i<pieces;i++){
      const p = new Star(false);
      p.x = this.x;
      p.y = this.y;
      const angle = (Math.PI*2/pieces)*i;
      p.vx = Math.cos(angle)*4;
      p.vy = Math.sin(angle)*4;
      stars.push(p);
    }
    this.size = 0;
  }

  draw() {
    if(this.exploding && this.size<=0) return;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  distanceToMouse() {
    const dx = this.x - mouse.x;
    const dy = this.y - mouse.y;
    return Math.sqrt(dx*dx + dy*dy);
  }
}

/* SPAWN STARS (increase spawn rate) */
function spawnStars(){
  const total = stars.length;
  if(total < 160){
    // 1 in 10 chance to spawn large star
    stars.push(new Star(Math.random()<0.1));
  }
}
setInterval(spawnStars, 150); // faster spawn (every 150ms)

/* INITIAL STARS */
for(let i=0;i<80;i++) stars.push(new Star());

/* MOUSE TRACKING */
window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

/* CONNECT CLOSEST STARS TO CURSOR */
function drawConnections(){
  const sorted = [...stars].sort((a,b)=>a.distanceToMouse()-b.distanceToMouse());
  const closest = sorted.slice(0,12);
  closest.forEach(star => {
    const dist = star.distanceToMouse();
    const alpha = Math.max(0,1-dist/300);
    ctx.beginPath();
    ctx.moveTo(mouse.x, mouse.y);
    ctx.lineTo(star.x, star.y);
    ctx.strokeStyle = `rgba(255,255,255,${alpha*0.6})`;
    ctx.lineWidth = 1;
    ctx.stroke();
  });
}

/* ANIMATE LOOP */
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{s.update(); s.draw();});
  drawConnections();
  requestAnimationFrame(animate);
}

animate();
</script>
